      text
        .trim()
        .split(" ")
        .forEach(word => {
          const wordElement = document.createElement("div");
          wordElement.className = "word";
          word.split("").forEach(character => {
            const characterElement = document.createElement("div");
            const uppercased = character.toUpperCase();
            if (font[uppercased]) {
              const lines = font[uppercased].split("\n");
              lines.forEach(line => {
                const lineElement = document.createElement("div");
                lineElement.innerHTML = line;
                characterElement.appendChild(lineElement);
                characterElement.className = "letter";
              });
              wordElement.appendChild(characterElement);
            }
          });
          root.appendChild(wordElement);
        });
